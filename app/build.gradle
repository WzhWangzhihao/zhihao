apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.asia_eagle.money"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 150
        versionName "1.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/gson-2.2.4.jar')
    compile 'com.zhy:okhttputils:2.6.2'
    compile files('libs/universal-image-loader-1.9.2.jar')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.zxing:core:3.2.1'
    compile 'cn.bingoogolapple:bga-qrcodecore:1.1.3@aar'
    compile 'cn.bingoogolapple:bga-zxing:1.1.3@aar'
    compile files('libs/zbar.jar')
    compile files('libs/HI98SDK-1.jar')
    compile files('libs/LklUSDKAidl_V2.0.0.7089.0_20161201.jar')
}
